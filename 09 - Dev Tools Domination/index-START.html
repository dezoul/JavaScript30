<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated

    // Styled
    console.log('%c test ', "color: #272; background-color:black;")

    // warning!

    console.warn('thing');

    // Error :|
    console.error("bob");

    // Info

console.info("bob")

    // Testing
    const p = document.querySelector('p');
    console.assert(p.content === 'bob', "it wasnt bob")
    // clearing
console.clear();
    // Viewing DOM Elements

    console.dir(p);

    // Grouping together
dogs.forEach(dog => {
  console.group(`${dog.name}`)
console.log(dog.name);
  console.log(`${dog.name} is ${dog.age} years old or ${dog.age * 7} in dog years`);
  console.log(dog.name);
  console.groupEnd(`${dog.name}`)

})
