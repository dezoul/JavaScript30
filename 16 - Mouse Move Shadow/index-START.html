<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
const hero = document.querySelector('.hero');
const text = hero.querySelector('h1');
const walk = 300; 

function shadow(e) {
  const width = hero.offsetWidth;
  const height = hero.offsetHeight;
  let X = e.offsetX;
  let Y = e.offsetY;

  if (this !== e.target){
    X = X + e.target.offsetLeft
    Y = Y + e.target.offsetTop
  }

  const xWalk = (X / width * walk ) - (walk / 2);
  const yWalk = (Y / height * walk) - (walk / 2);

  const positiveX = Math.abs(xWalk)
  const positiveY = Math.abs(yWalk)
  const blur = (positiveX + positiveY) / 5
  // console.log(blur)

  text.style.textShadow = `
    ${-xWalk}px ${-yWalk}px ${blur}px rgba(34, 119, 34, .7 ),
    ${-xWalk}px ${yWalk}px ${blur}px rgba(34, 34, 119, .7),
    ${xWalk}px ${-yWalk}px ${blur}px rgba(119, 34, 34, .7)
  `
  
  
// console.log(e)
// console.log(xWalk)
}

hero.addEventListener('mousemove', shadow)


</script>
</body>
</html>
